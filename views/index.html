<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Policy-based Blockchain Selection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css"/>
</head>
<body>
<section class="hero is-small is-info">
    <div class="hero-body">
        <div class="container">
            <h4 class="title">
                Policy-based Blockchain Selection
            </h4>
        </div>
    </div>
</section>
<section class="hero">
    <div class="hero-body">
        <div class="container">
            <div class="columns is-vcentered">
                <div class="column"></div>
                <div class="column is-two-thirds">
                    <form action="/api/show" method="post">
                        <div class="border">
                            <div class="field">
                                <label class="label">Choose preferred Blockchain implementations</label>
                                <div class="control">
                                    <div class="select">
                                        <select name="preferredBC">
                                            <option value="BC">Bitcoin</option>
                                            <option value="ETH">Ethereum</option>
                                            <option value="XLM">Stellar</option>
                                            <option value="EOS">EOS</option>
                                            <option value="IOTA">IOTA</option>
                                            <option value="HYP">Hyperledger</option>
                                            <option value="MLC">Multichain</option>
                                            <option value="PSG">Postgres (No Blockchain)</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Currency</label>
                            <div class="control">
                                <div class="select">
                                    <select name="currency">
                                        <option value="CHF">CHF</option>
                                        <option value="EUR">EUR</option>
                                        <option value="USD">USD</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Blockchain Type</label>
                            <div class="control">
                                <label class="radio">
                                    <input type="radio" name="bcType" value="public">
                                    Public
                                </label>
                                <label class="radio">
                                    <input type="radio" name="bcType" value="private">
                                    Private
                                </label>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Cost vs. performance</label>
                            <div class="control">
                                <label class="radio">
                                    <input type="radio" name="cost" value="economic">
                                    Economic
                                </label>
                                <label class="radio">
                                    <input type="radio" name="cost" value="balanced">
                                    Balanced
                                </label>
                                <label class="radio">
                                    <input type="radio" name="cost" value="performance">
                                    High-Performance
                                </label>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Sample data</label>
                            <input type="file" name="sample-data">
                        </div>


                        <div class="field">
                            <div class="control">
                                <button type="submit" class="button is-link">Submit</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
