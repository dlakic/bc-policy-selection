<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Policy-based Blockchain Selection Framework</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="user-stats columns is-vcentered is-multiline">
        <div class="column is-one-third">
            <h2 class="title is-5">
                Costs:
            </h2>
            <img src="costthresholds.svg" alt="cost-chart">
        </div>
        <div class="column is-one-third">
            <h2 class="title is-5">
                Policy Costs:
            </h2>
            <img src="policycosts.svg" alt="policy-cost-chart">
        </div>
        <div class="column is-one-third">
            <h2 class="title is-5">
                Policy Transactions:
            </h2>
            <img src="policytrx.svg" alt="policy-trx-chart">
        </div>
        <div class="column is-one-half">
            <h2 class="title is-5">
                Blockchain Transactions:
            </h2>
            <img src="blockchaintrx.svg" alt="blockchain-trx-chart">
        </div>
        <div class="column is-one-half">
            <h2 class="title is-5">
                Blockchain per Interval:
            </h2>
            <img src="blockchaininterval.svg" alt="blockchain-interval-chart">
        </div>
    </div>
</div>
</body>
</html>
